<!DOCTYPE html>
<html>
<head>
  <title>todo mvc</title>
  <style>
    .title-box{
      display: flex;
      justify-content: space-between;
      width: 500px;
    }
    .title-box button {
      width: 50px;
      height: 50px;
    }
    .hidden {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <article class="todo-app">
    <form class="user-form">
      <label>
        <span>할일입력</span>
        <input type="text" name="todo">
      </label>
      <button type="submit">등록</button>      
    </form>
    <div class="folding">
      <ul class="todo-list">
        <!-- 템플릿으로 렌더링 <li>할</li> -->
      </ul>
    </div>
  </article>
  <script src="./FoldingView.js"></script>
  <script src="./FormView.js"></script>
  <script src="./ListView.js"></script>
  <script src="./TodoModel.js"></script>    
  <script src="./TodoController.js"></script>
  <script src="./app.js"></script>
</body>
</html>
