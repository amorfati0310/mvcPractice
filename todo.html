<!DOCTYPE html>
<html>
<head>
  <title>todo mvc</title>
  <link rel="stylesheet" href="./style/todo.css">
</head>
<body>
  <div class="wrapper">
      <article class="todo-app">
          <form class="user-form">
              <label>오늘 ToDo :3</label>
              <div class="input-box">
                <input type="text" name="todo" placeholder="오늘 뭐할꺼냥?">
                <button type="submit">+</button>    
              </div>
          </form>
          <div class="folding">
            <ul class="todo-list">
              <!-- 템플릿으로 렌더링 <li>할</li> -->
            </ul>
          </div>
        </article>
  </div>
  <script src="./FoldingView.js"></script>
  <script src="./FormView.js"></script>
  <script src="./ListView.js"></script>
  <script src="./TodoModel.js"></script>    
  <script src="./TodoController.js"></script>
  <script src="./app.js"></script>
</body>
</html>
